{% extends 'accounts/base.html' %}

{% block content %}
    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <table class="table table-bordered" id="category_table" style="margin-top: 100px;">
                <thead>
                    <tr>
                        <th>Product Images</th>
                        <th>Product Title</th>
                        <th>Product Description</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% if items %}
                        {% for ad in items %}
                            <tr>
                                <td><img src="{{ ad.image1.url }}" alt="" style="width: 15%;"></td>
                                <td>{{ ad.product_title }}</td>
                                <td>{{ ad.product_description }}</td>
                                <td>{{ ad.price }}</td>
                                <td>
                                    <a href="{% url 'update' ad.product_id %}" class="btn btn-warning">Update</a>
                                    <a href="{% url 'delete' ad.product_id %}" class="btn btn-primary">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>

    <style>
        /* Custom Styles for Update Page */
        .main-content {
            padding: 40px 20px;
            margin-top: 80px;
        }

        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
        }

        .table tbody + tbody {
            border-top: 2px solid #dee2e6;
        }

        .btn {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
{% endblock %}
