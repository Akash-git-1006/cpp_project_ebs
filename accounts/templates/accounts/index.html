{% load static %}  <!-- Add this line at the top -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Used Appliance Buying and Selling Platform Dublin1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />  <!-- Example of using static files -->
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }
      .container {
        display: flex;
        height: 100%;
      }
      .image-container {
        flex: 1;
        background-image: url("{% static 'images/logo.jpg' %}");
        background-size: contain; /* Ensures the full image is visible */
        background-position: center;
        background-repeat: no-repeat;
      }
      .login-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .login-form {
        width: 100%;
        max-width: 400px;
      }
    </style>
  </head>
  <body class="body-bg bg-light">
    <div class="container">
      <!-- Left Side: Full Image -->
      <div class="image-container"></div>

      <!-- Right Side: Login Form -->
      <div class="login-container">
        <div class="login-form">
          <h2 class="my-3 text-center">Welcome to Trade Hub, Used Appliances Buying and Selling Platform</h2>

          <!-- Display error messages -->
          {% if form.errors %}
          <div class="alert alert-danger" role="alert">
            Invalid username or password. Please try again.
          </div>
          {% endif %}

          <!-- Login Form -->
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <input
                type="text"
                name="username"
                class="form-control p-3 shadow-none rounded-pill"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                name="password"
                class="form-control p-3 shadow-none rounded-pill"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <!-- Add hidden input for next parameter -->
            <input type="hidden" name="next" value="{% url 'dashboard' %}" />
            <div class="mb-3">
              <button
                type="submit"
                class="btn btn-primary p-3 btn-custom shadow-none rounded-pill w-100"
              >
                Login
              </button>
            </div>
          </form>

          <!-- Signup Link -->
          <div class="my-3">
            <p>New user? sign-up <a href="{% url 'signup' %}">here</a></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
