<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        }
        .navbar-brand {

        .nav-link {
            color: #ffffff;
            font-size: 1rem;
            margin-left: 20px;
            transition: all 0.3s ease;

        .nav-link:hover {
            color: #f8f9fa;
            text-decoration: underline;
        }
    </style>
